<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brew Express - Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <header>
        <button id="back-btn">‚Üê Back to Menu</button>
        <h1>Coffee Hustlers</h1>
        <div class="header-placeholder"></div>
    </header>
    
    <div class="container">
        <h2>Your Cart</h2>
        
        <div id="cart-items" class="cart-items">
        </div>
        
        <div id="empty-cart" class="empty-cart hidden">
            <div class="empty-cart-animation">
                <div class="coffee-cup empty"></div>
                <div class="coffee-drop"></div>
            </div>
            <h3>Your cart is empty</h3>
            <p>Add some delicious coffee to your cart!</p>
            <button id="browse-menu-btn" class="primary-btn">Browse Menu</button>
        </div>
        
        <div id="cart-summary" class="cart-summary">
            <div class="summary-row">
                <span>Subtotal</span>
                <span id="subtotal">$0.00</span>
            </div>
            <div class="summary-row">
                <span>Tax (8%)</span>
                <span id="tax">$0.00</span>
            </div>
            <div class="summary-row total">
                <span>Total</span>
                <span id="total">$0.00</span>
            </div>
            
            <div class="checkout-section">
                <button id="clear-cart-btn">Clear Cart</button>
                <button id="checkout-btn" class="primary-btn">Proceed to Payment</button>
            </div>
        </div>
    </div>
    
    <script src="cart.js"></script>
</body>
</html>
