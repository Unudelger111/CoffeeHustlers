<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CoffeeHustlers - Menu</title>
  <link rel="stylesheet" href="menu.css" />
  <link rel="stylesheet" href="item-comp.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Custom router scripts -->
  <script type="module" src="./components/router.js"></script>
  <script type="module" src="./components/link.js"></script>
  <script type="module" src="./pages/cart.js"></script>
  <script type="module" src="./pages/account-view.js"></script>
  <script type="module" src="./components/cart-utilities.js"></script>



  <script type="module">
    import { addItemToCart, updateCartCount } from './components/cart-utilities.js';
  
    document.addEventListener('DOMContentLoaded', () => {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      updateCartCount(cart.length);
  
      document.body.addEventListener('click', (event) => {
        const button = event.target.closest('.add-to-cart-btn');
        if (button) {
          const item = {
            id: button.dataset.id,
            name: button.dataset.name,
            price: parseFloat(button.dataset.price),
            image: button.dataset.image || 'images/default-coffee.jpg', 
          };
  
          addItemToCart(item);
  
          const updatedCart = JSON.parse(localStorage.getItem('cart')) || [];
          updateCartCount(updatedCart.length);
        }
      });
    });
  </script>


</head>
<body>
  <header>
    <a href="main.html" class="logo-container">
      <img src="images/coffee-logo.png" alt="CoffeeHustlers Logo" class="logo" />
      <h1>CoffeeHustlers</h1>
    </a>
    <div class="header-buttons">
      <div class="right-buttons">
        <a href="reorder.html" id="reorder-btn"><i class="fas fa-redo"></i> Avdagaa aviy</a>
        <button is="menu-link" to="/history" id="history-btn"><i class="fas fa-history"></i> Order History</button>
        <button is="menu-link" to="/cart" id="cart-btn"><i class="fas fa-shopping-cart"></i> Cart <span id="cart-count">0</span></button>
        <button is="menu-link" to="/account" id="account-btn"><i class="fas fa-user"></i> Account</button>
      </div>
    </div>
  </header>

  <!-- Wrap filters and menu content in a replaceable container -->
  <div id="app-content">
    <section class="filters">
      <form class="dropdowns">
        <label>
          <select>
            <option>CoffeeShop</option>
          </select>
        </label>
        <label>
          <select>
            <option>Салбар</option>
          </select>
        </label>
      </form>

      <div class="container">
        <div class="menu-categories">
          <button is="menu-link" to="/menu/hot" class="category-btn"><i class="fas fa-mug-hot"></i> Hot Coffee</button>
          <button is="menu-link" to="/menu/cold" class="category-btn"><i class="fas fa-glass-whiskey"></i> Cold Coffee</button>
          <button is="menu-link" to="/menu/specialty" class="category-btn"><i class="fas fa-star"></i> Specialty Coffee</button>
          <button is="menu-link" to="/menu/food" class="category-btn"><i class="fas fa-utensils"></i> Food & Snacks</button>
        </div>

        <!-- Router mount point -->
        <main id="menu-view"></main>

        <menu-router>
          <menu-routes>
            <menu-route path="/menu/hot" component="menu-hot"></menu-route>
            <menu-route path="/menu/cold" component="menu-cold"></menu-route>
            <menu-route path="/menu/specialty" component="menu-specialty"></menu-route>
            <menu-route path="/menu/food" component="menu-food"></menu-route> 
            <menu-route path="/history" component="order-history"></menu-route>
            <menu-route path="/menu/item" component="menu-item-detail"></menu-route>
            <menu-route path="/cart" component="cart-component"></menu-route>
            <menu-route path="/account" component="account-view"></menu-route>
            
            
          </menu-routes>
        </menu-router>
      </div>
    </section>
  </div>
  

  <footer>
    <div class="footer-content">
      <div class="footer-section">
        <h3>About Us</h3>
        <ul>
          <li><a href="about.html">Our Story</a></li>
          <li><a href="about.html#mission">Our Mission</a></li>
          <li><a href="about.html#values">Our Values</a></li>
        </ul>
      </div>
      <div class="footer-section">
        <h3>Customer Service</h3>
        <ul>
          <li><a href="faq.html">FAQs</a></li>
          <li><a href="contact.html">Contact Us</a></li>
          <li><a href="feedback.html">Feedback</a></li>
        </ul>
      </div>
      <div class="footer-section">
        <h3>Follow Us</h3>
        <div class="social-icons">
          <a href="#" title="Facebook"><i class="fab fa-facebook-f"></i></a>
          <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
          <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
        </div>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2025 CoffeeHustlers. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
