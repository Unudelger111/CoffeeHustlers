<!DOCTYPE html>
<html lang="mn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Нэвтрэх - Coffee Hustlers</title>
  <link rel="stylesheet" href="login.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="page-container">
    <header class="header">
      <div class="logo-container">
        <a href="index.html">
          <img src="images/coffee-logo.png" alt="Coffee Hustlers Logo" class="logo">
        </a>
      </div>
    </header>

    <main>
      <div class="signin-container">
        <h1>Нэвтрэх</h1>
        
        <form class="signin-form">
          <div class="form-group">
            <label for="email">*Нэр/Gmail хаяг</label>
            <input type="email" id="email" name="email" placeholder="Нэр эсвэл Gmail хаяг" required>
          </div>
          
          <div class="form-group">
            <label for="password">*Нууц үг</label>
            <input type="password" id="password" name="password" placeholder="Нууц үг" required>
          </div>
          
          <div class="form-check">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Keep me logged in</label>
          </div>
          
          <button type="submit" class="signin-btn">Нэвтрэх</button>
        </form>
        
        <div class="auth-links">
          <p class="forgot-password"><a href="forgot-password.html">Нууц үг сэргээх</a></p>
          <p class="signup-link"><a href="Signup.html">Бүртгүүлэх</a></p>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div>
        <h4>Бидний тухай</h4>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam eget felis ut eros fermentum tristique.</p>
      </div>
      <div>
        <h4>Байршил</h4>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit</p>
      </div>
      <div>
        <h4>Холбогдох</h4>
        <p>+976 99999999</p>
        <p>coffeehustle@gmail.com</p>
      </div>
    </footer>
  </div>

  <!-- Coffee beans background -->
  <div class="coffee-beans-bg"></div>
</body>

</html>
