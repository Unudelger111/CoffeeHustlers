<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Бидний багийн HTML + CSS хичээлийн даалгавар" />
  <meta name="author" content="Team Name" />
  <meta name="keywords" content="HTML, CSS, Web, Homework, Responsive" />

  <title>Манай Веб</title>

  <!-- Favicon (optional) -->
  <link rel="icon" href="images/favicon.png" />

  <!-- Google Fonts (for typography later) -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mongolian&display=swap" rel="stylesheet" />

  <!-- Link to external CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Манай Вебсайт</h1>
    <nav>
      <ul>
        <li><a href="#home">Нүүр</a></li>
        <li><a href="#about">Бидний тухай</a></li>
        <li><a href="#media">Медиа</a></li>
        <li><a href="#contact">Холбоо барих</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="home">
      <h2>Нүүр</h2>
      <p>Энд танилцуулга текст орно...</p>
    </section>

    <section id="about">
      <h2>Бидний тухай</h2>
      <p>Багийн гишүүдийн мэдээлэл, веб бүтээх зорилго гэх мэт...</p>
    </section>

    <section id="media">
      <h2>Медиа</h2>

      <!-- Image -->
      <img src="images/sample.jpg" alt="Жишээ зураг" width="100%" />

      <!-- Audio -->
      <audio controls>
        <source src="audio/sample.mp3" type="audio/mpeg" />
        Таны хөтөч энэ аудио-г дэмжихгүй байна.
      </audio>

      <!-- Video -->
      <video controls width="100%">
        <source src="video/sample.mp4" type="video/mp4" />
        Таны хөтөч энэ видео-г дэмжихгүй байна.
      </video>
    </section>

    <section id="contact">
      <h2>Холбоо барих</h2>
      <p>email: example@example.com</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Манай Баг. Бүх эрх хуулиар хамгаалагдсан.</p>
  </footer>
</body>
</html>
