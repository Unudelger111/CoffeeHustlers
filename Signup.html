<!DOCTYPE html>
<html lang="mn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Бүртгүүлэх - Coffee Hustlers</title>
  <link rel="stylesheet" href="Signup.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page-container">
    <header class="header">
      <div class="logo-container">
        <a href="index.html">
          <img src="images/coffee-logo.png" alt="Coffee Hustlers Logo" class="logo">
        </a>
      </div>
    </header>

    <main>
      <div class="signup-container">
        <h1>Бүртгүүлэх</h1>
        
        <form class="signup-form">
          <div class="form-group">
            <label for="fullname">*Бүтэн нэр</label>
            <input type="text" id="fullname" name="fullname" placeholder="Таны бүтэн нэр" required>
          </div>
          
          <div class="form-group">
            <label for="email">*Имэйл хаяг</label>
            <input type="email" id="email" name="email" placeholder="Имэйл хаяг" required>
          </div>
          
          <div class="form-group">
            <label for="phone">*Утасны дугаар</label>
            <input type="tel" id="phone" name="phone" placeholder="Утасны дугаар" required>
          </div>
          
          <div class="form-group">
            <label for="password">*Нууц үг</label>
            <input type="password" id="password" name="password" placeholder="Нууц үг" required>
          </div>
          
          <div class="form-group">
            <label for="confirm-password">*Нууц үг баталгаажуулах</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Нууц үг дахин оруулах" required>
          </div>
          
          <div class="form-check">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">Үйлчилгээний нөхцөлийг зөвшөөрч байна</label>
          </div>
          
          <button type="submit" class="signup-btn">Бүртгүүлэх</button>
        </form>
        
        <div class="login-link">
          <p>Та аль хэдийн бүртгэлтэй юу? <a href="login.html">Нэвтрэх</a></p>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div>
        <h4>Бидний тухай</h4>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam eget felis ut eros fermentum tristique.</p>
      </div>
      <div>
        <h4>Байршил</h4>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit</p>
      </div>
      <div>
        <h4>Холбогдох</h4>
        <p>+976 99999999</p>
        <p>coffeehustle@gmail.com</p>
      </div>
    </footer>
  </div>

  
  <div class="coffee-beans-bg"></div>
</body>

</html>
